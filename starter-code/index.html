<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  
    <title>IronHack cart</title>
  </head>
  <body>
    <header class="header">
      <h1>IronHack Merchandising Shop</h1>
    </header>


    <section class="product">
      <div class="products grid">
        <div><span>IronBubble-Head</span></div>
        <div>$<span class="product-price">25.00</span></div>
        <div class="quantity">
          <label>QTY</label>
          <input
            class="input"
            type="number"
            autocomplete="off"
            placeholder="enter the amount..."
            min="1"
          />
        </div>
        <div>$<span class="total-price">0.00</span></div>
        <div><button class="btn btn-delete">Delete</button></div>
      </div>
      
      <div class="products grid">
        <div><span>IronBubble-Head</span></div>
        <div>$<span class="product-price">25.00</span></div>
        <div class="quantity">
          <label>QTY</label>
          <input
            class="input"
            type="number"
            autocomplete="off"
            placeholder="enter the amount..."
            min="1"
          />
        </div>
        <div>$<span class="total-price">0.00</span></div>
        <div><button class="btn btn-delete">Delete</button></div>
      </div>
    </section>


    <section id="finish-order">
      <button class="btn btn-success" id='calc-prices-button'>
        Calculate Prices
      </button>
    </section>
    <section class="new-products grid">
      <input
        class="new-name"
        type="text"
        placeholder="enter new product name..."
        id="new-name"
        autocomplete="off"
      />
      <input
        id="new-price"
        class="new-price"
        type="number"
        placeholder="enter new product price..."
        autocomplete="off"
      />
      <button class="btn btn-success new">Create</button>
    </section>

    <script src="./js/index.js" ></script>
  </body>
</html>
